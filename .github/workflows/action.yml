on:
    push:
        branches:
            - main

jobs:
    publish-gpr:
        runs-on: ubuntu-latest
        steps:
            - name: âœ… checkout
            - uses: actions/checkout@v2
            - name: ðŸ•¤ node
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
                  registry-url: https://registry.npmjs.org
            - name: ðŸš€ publish
            - run: npm install
            - run: npm run build
            - run: npm publish
